name: PR checks

on:
#  push:
#    branches:
#      - main
#      - develop
  pull_request:
    branches:
      - feat/snapshot-testing

jobs:
  test:
    name: Test

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build & Test with Gradle
      run: ./gradlew clean snapshot-test:verifyPaparazziDebug
